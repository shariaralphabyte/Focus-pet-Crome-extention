<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevContext Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M12 22V12" stroke="currentColor" stroke-width="2"/>
          <path d="M2 7L12 12L22 7" stroke="currentColor" stroke-width="2"/>
        </svg>
        <h1>DevContext Pro</h1>
      </div>
      <div class="header-actions">
        <button id="refreshBtn" class="icon-btn" title="Refresh Workspaces">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
        <button id="settingsBtn" class="icon-btn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="m12 1 1.68 3.36L17 6.64l-1.68 3.36L12 12l-3.32-2L5 8.32l1.68-3.36L12 1z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Quick Stats -->
    <div class="quick-stats">
      <div class="stat">
        <span class="stat-number" id="workspaceCount">0</span>
        <span class="stat-label">Workspaces</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="switchCount">0</span>
        <span class="stat-label">Switches Today</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="focusTime">0m</span>
        <span class="stat-label">Focus Time</span>
      </div>
    </div>

    <!-- Current Workspace -->
    <div class="current-workspace" id="currentWorkspace">
      <div class="workspace-info">
        <div class="workspace-color" id="currentColor"></div>
        <div class="workspace-details">
          <h3 id="currentName">No Active Workspace</h3>
          <p id="currentTech">Detecting project...</p>
        </div>
      </div>
      <button id="focusModeBtn" class="focus-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 6v6l4 2"></path>
        </svg>
        Focus Mode
      </button>
    </div>

    <!-- Workspace List -->
    <div class="workspace-section">
      <div class="section-header">
        <h2>Workspaces</h2>
        <button id="createWorkspaceBtn" class="create-btn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          New
        </button>
      </div>
      
      <div class="workspace-list" id="workspaceList">
        <!-- Workspaces will be populated here -->
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button id="saveSessionBtn" class="action-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17,21 17,13 7,13 7,21"></polyline>
          <polyline points="7,3 7,8 15,8"></polyline>
        </svg>
        Save Session
      </button>
      <button id="analyticsBtn" class="action-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"></line>
          <line x1="12" y1="20" x2="12" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="14"></line>
        </svg>
        Analytics
      </button>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Loading workspaces...</p>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="9" y1="9" x2="15" y2="15"></line>
        <line x1="15" y1="9" x2="9" y2="15"></line>
      </svg>
      <h3>No Workspaces Yet</h3>
      <p>Visit some development sites to automatically create workspaces, or create one manually.</p>
      <button id="createFirstWorkspaceBtn" class="primary-btn">Create Workspace</button>
    </div>
  </div>

  <!-- Create Workspace Modal -->
  <div class="modal" id="createWorkspaceModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Create New Workspace</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="workspaceName">Workspace Name</label>
          <input type="text" id="workspaceName" placeholder="My Awesome Project">
        </div>
        <div class="form-group">
          <label for="workspaceColor">Color</label>
          <div class="color-picker">
            <button class="color-option" data-color="blue" style="background: #4285f4;"></button>
            <button class="color-option" data-color="red" style="background: #ea4335;"></button>
            <button class="color-option" data-color="green" style="background: #34a853;"></button>
            <button class="color-option" data-color="yellow" style="background: #fbbc04;"></button>
            <button class="color-option" data-color="purple" style="background: #9c27b0;"></button>
            <button class="color-option" data-color="cyan" style="background: #00bcd4;"></button>
          </div>
        </div>
        <div class="form-group">
          <label for="workspaceTech">Technology Stack</label>
          <input type="text" id="workspaceTech" placeholder="React, Node.js, MongoDB">
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelCreate" class="secondary-btn">Cancel</button>
        <button id="confirmCreate" class="primary-btn">Create Workspace</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
