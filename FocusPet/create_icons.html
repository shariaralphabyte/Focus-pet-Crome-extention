<!DOCTYPE html>
<html>
<head>
    <title>Create FocusPet Icons</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    
    <div>
        <button onclick="downloadIcons()">Download Icons</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(center, center, size * 0.45, 0, 2 * Math.PI);
            ctx.fill();
            
            // Pet face
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(center, center * 0.9, size * 0.25, 0, 2 * Math.PI);
            ctx.fill();
            
            // Simple eyes
            ctx.fillStyle = '#333';
            const eyeSize = size * 0.03;
            ctx.beginPath();
            ctx.arc(center - size * 0.08, center * 0.8, eyeSize, 0, 2 * Math.PI);
            ctx.arc(center + size * 0.08, center * 0.8, eyeSize, 0, 2 * Math.PI);
            ctx.fill();
            
            // Focus indicator
            ctx.fillStyle = '#4ecdc4';
            ctx.beginPath();
            ctx.arc(size * 0.8, size * 0.2, size * 0.1, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // Draw icons on all canvases
        drawIcon(document.getElementById('canvas16'), 16);
        drawIcon(document.getElementById('canvas32'), 32);
        drawIcon(document.getElementById('canvas48'), 48);
        drawIcon(document.getElementById('canvas128'), 128);
        
        function downloadIcons() {
            ['16', '32', '48', '128'].forEach(size => {
                const canvas = document.getElementById('canvas' + size);
                const link = document.createElement('a');
                link.download = 'icon' + size + '.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
